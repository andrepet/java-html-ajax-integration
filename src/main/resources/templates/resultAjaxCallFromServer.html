<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>DATE</th>
        <th>CURRENCY</th>
        <th>RATE</th>
        <th>BASE</th>
    </tr>
    <tr th:each="rate : ${json.rates}"> <!--'rates' is a Map, 'rate' is an Entry-->
        <td th:text="${json.date}"></td>
        <td th:text="${rate.key}"></td> <!--rate.key is the key part of Entry-->
        <td th:text="${rate.value}"></td> <!--rate.value is the value part of Entry-->
        <td th:text="${json.base}"></td>
    </tr>
</table>
</body>
</html>
